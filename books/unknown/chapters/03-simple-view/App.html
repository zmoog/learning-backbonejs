<!DOCTYPE html>
<html language="en">
	<head>
		<meta charset="utf-8">
    	<title>Backbone.js app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		 
		<!-- stylesheet -->
		
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	    <style>
	      body {
	        padding-top: 20px; /* 60px to make the container go all the way to the bottom of the topbar */
	      }
	    </style>

		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
		
		<!-- javascript -->
		
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js "></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
		

		<script type="text/javascript" src="app.js"></script>		

	</head>
	
	<body>
	    	
	    <div id="theapp" class="container">

			<div class="row">
		
				<div class="span12">
					<h2>Backbone.js App</h2>
				</div>
	
			</div>

			<div class="row">
				<div class="span12">
					<input type="button" id="add-message" value="Send a message">
				</div>
			</div>
			
			<div class="row">
				<div class="span12">
					<div class="well">
						<ul id="message-list"></ul>
					</div>
				</div>
			</div>
			
	    </div> <!-- .container -->
			
	</body>
	
</html>
